<div class="container">
  <div class="col-50">
    <h1>{{primaryColor}}</h1>
    <app-projects-list 
      [projects]="projects$ | async"
      (selected)="selectProject($event)"
      (deleted)="deleteProject($event)">
    </app-projects-list>
  </div>
  <div class="col-50">
    <app-projects-details
      [project]="currentProject"
      [customers]="customers$ | async"
      (saved)="saveProject($event)"
      (canceled)="cancel($event)">
    </app-projects-details>
  </div>
</div>
