<ui-toolbar [isLoggedIn]="isLoggedIn" [title]="title" [sidenav]="sidenav" (logout)="logout()"></ui-toolbar>

<mat-sidenav-container>
  <mat-sidenav [opened]="isSidenavOpen(sidenav, isLoggedIn)" #sidenav mode="side" mode="slide" class="app-sidenav">
    <nav>
      <a mat-button class="nav-link"
        *ngFor="let link of links"
        [routerLink]="link.path" routerLinkActive="active"
        >
        <mat-icon>
          {{ link.icon}}
        </mat-icon>
        {{ link.title }}
      </a>
    </nav>
  </mat-sidenav>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
